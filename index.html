<!doctype html>
<html>
    <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <!-- подключение стилей -->
    <title>DS-Academy fronted</title>
    </head>
    <body>
        <link rel="preconnect" href="https://fonts.gstatic.com"> <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100&family=Roboto:wght@400;700&display=swap" rel="stylesheet"><!-- подключено два шрифта, поскольку в заголовке и на кнопке один из них не совпадал c дизайном по Perfect Pixel -->

        <section class="contact_form">
        <h1 class="header_title"><b>Задать вопрос</b></h1>
            <form action="https://60376bfd5435040017722533.mockapi.io/form" method="post">
               <!-- попытка метода POST-->
                <div class="form_inputs">
                  <input type="text" name="name" placeholder="Фамилия Имя Отчество *" required pattern="[А-Яа-я]*?\s+[-][А-Яа-я]*?\s-+[-][А-Яа-я]*+[-]"> <br>
                  <!-- поле ввода "ФИО" с валидацией -->

                  <input type="tel" name="phone" placeholder="Телефон *" required pattern="\+?[0-9\s\-\(\)]+"> <br>
                  <!-- поле ввода "телефон" с валидацией -->

                  <input type="email" name="email" placeholder="Email">
                  <!-- поле ввода "email" с валидацией - формат email -->
                </div> <br>

                <div class="button_block">
                <input type="submit" value="ОТПРАВИТЬ ЗАПРОС">
                <!-- кнопка отправки формы -->
                </div>
            </form>
        </section>

    </body>
</html>
